<table>
    <thead>
      <th>ID</th>
      <th>age</th>
      <th>address</th>
      <th>company</th>
      <th>email</th>
      <th>name</th>
    </thead>
    <tbody>
      <tr *ngFor ="let user of user">
      <td><a [routerLink]="[':id' + user._id]">{{user._id}}</a></td>
      <td>{{user.age}}</td>
      <td>{{user.address}}</td>
      <td>{{user.company}}</td>
      <td>{{user.email}}</td>
      <td>{{user.name}}</td>
      </tr>
    </tbody>
  </table>
