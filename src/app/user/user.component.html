<table>
    <thead>
      <th>ID</th>
      <th>age</th>
      <th>address</th>
      <th>company</th>
      <th>email</th>
      <th>name</th>
    </thead>
    <tbody>
      <tr *ngFor ="let user of user">
      <td><a [routerLink]="[':id' + user._id]">{{user._id}}</a></td>
      <td><a [routerLink]="[':id' + user._id]">{{user.age}}</a></td>
      <td><a [routerLink]="[':id' + user._id]">{{user.address}}</a></td>
      <td><a [routerLink]="[':id' + user._id]">{{user.company}}</a></td>
      <td><a [routerLink]="[':id' + user._id]">{{user.email}}</a></td>
      <td><a [routerLink]="[':id' + user._id]">{{user.name}}</a></td>
      </tr>
    </tbody>
  </table>
